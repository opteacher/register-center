version: '3'

services:
  kong-database:
    container_name: kong-database
    image: postgres:9.5
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    ports:
      - "5432:5432"

  kong-migrations:
    image: kong:latest
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: "postgres"
      KONG_PG_HOST: "kong-database"
      KONG_CASSANDRA_CONTACT_POINTS: "kong-database"
    depends_on:
      - kong-database
    links:
      - kong-database
    restart: on-failure

  kong:
    image: kong:latest
    container_name: kong
    environment:
      KONG_DATABASE: "postgres"
      KONG_PG_HOST: "kong-database"
      KONG_CASSANDRA_CONTACT_POINTS: "kong-database"
      KONG_PROXY_ACCESS_LOG: "/dev/stdout"
      KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
      KONG_PROXY_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    depends_on:
      - kong-database
    restart: on-failure

  konga:
    image: pantsel/konga
    container_name: konga
    environment:
      NODE_ENV: "production"
      TOKEN_SECRET: RYgSgW1I6rRScsSBJswX/zZ3oYlRYptss3/ernpi2gTDPjvO0Zaep6v5Fv0ctfRCL0yOdbCUojvt3X7PwTrKqg==
    ports:
      - "1337:1337"
    depends_on:
      - kong

  discovery:
    container_name: discovery
    build:
      context: ./depends/discovery

  register-center:
    container_name: register-center
    build:
      context: .
    ports:
      - "8089:8088"
      - "9093:9000"
    environment:
      DISCOVERY_ADDR: "discovery:7171"
      KONG_ADMIN_ADDR: "http://kong:8001"
    depends_on:
      - discovery
      - kong
    restart: on-failure

